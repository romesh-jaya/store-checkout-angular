<div class="row">
  <div class="col-10" style="padding-right: 5px; padding-left: 5px">
    <a class="list-group-item clearfix">
      <div class="pull-left">
        <h6 class="list-group-item-heading">
          {{ index + 1 }}. {{ cartItem?.name }}
        </h6>
        <p class="list-group-item-text">{{ cartItem?.price?.toFixed(2) }}/-</p>
        <p class="list-group-item-text">Qty: {{ cartItem?.qty }}</p>
      </div>
      <div class="pull-right">
        <p class="list-group-item-text">
          Item Total:
          {{ ((cartItem?.qty || 0) * (cartItem?.price || 0)).toFixed(2) }}
        </p>
      </div>
    </a>
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-danger" (click)="onRemoveItem()">
      X
    </button>
  </div>
</div>
