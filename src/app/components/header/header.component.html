<div>
  <nav class="navbar navbar-toggleable-md navbar-light bg-light px-2">
    <div class="navbar-header">
      <button
        *ngIf="isAuthenticated"
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <a routerLink="/" class="navbar-brand ps-4">Store Checkout</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="nav navbar-nav">
        <li
          routerLinkActive="active"
          *ngIf="isAuthenticated"
          class="nav-item"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a routerLink="/shopping-cart" class="nav-link">Shopping Cart</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="isAdmin || isSuperUser"
          class="nav-item"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a routerLink="/price-edit" class="nav-link">Edit Prices</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="isAdmin || isSuperUser"
          class="nav-item"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a routerLink="/manage-product" class="nav-link">Manage Products</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="isAdmin || isSuperUser"
          class="nav-item"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a routerLink="/price-overview" class="nav-link">Price Overview</a>
        </li>
        <li
          routerLinkActive="active"
          *ngIf="isSuperUser"
          class="nav-item"
          data-toggle="collapse"
          data-target=".navbar-collapse.show"
        >
          <a routerLink="/users" class="nav-link">Configured Users</a>
        </li>
      </ul>
    </div>
    <div style="float: right; margin-right: 10px">
      <nav class="navbar navbar-toggleable-md navbar-light bg-light">
        <div
          class="navbar-brand"
          ngbDropdown
          #myDrop="ngbDropdown"
          *ngIf="isAuthenticated"
        >
          <button
            class="nav-link dropdown-toggle"
            style="background-color: transparent; font-size: 13px !important"
            id="dropdownManual"
            ngbDropdownAnchor
            (focus)="myDrop.open()"
          >
            Logged in as {{ loggedInUser }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button
              class="dropdown-item"
              ngbDropdownItem
              (click)="onChangePassword()"
            >
              Change Password
            </button>
            <button class="dropdown-item" ngbDropdownItem (click)="onLogout()">
              Sign out
            </button>
          </div>
        </div>
      </nav>
    </div>
  </nav>
</div>
