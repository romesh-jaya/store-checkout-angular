<div>
  <nav class="navbar navbar-toggleable-md navbar-light bg-light px-2">
    <div class="d-flex">
      <nav class="navbar navbar-toggleable-md navbar-light bg-light ps-2">
        <div
          class="navbar-brand"
          ngbDropdown
          #mainMenu="ngbDropdown"
          *ngIf="isAuthenticated"
        >
          <button
            class="nav-link dropdown-toggle main-menu"
            style="background-color: transparent; font-size: 13px !important"
            id="dropdownManual"
            ngbDropdownAnchor
            (focus)="mainMenu.open()"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button
              class="dropdown-item"
              ngbDropdownItem
              (click)="router.navigate(['/shopping-cart'])"
            >
              Shopping Cart
            </button>
            <button
              *ngIf="isAdmin || isSuperUser"
              class="dropdown-item"
              ngbDropdownItem
              (click)="router.navigate(['/price-edit'])"
            >
              Edit Prices
            </button>
            <button
              *ngIf="isAdmin || isSuperUser"
              class="dropdown-item"
              ngbDropdownItem
              (click)="router.navigate(['/manage-products'])"
            >
              Manage Products
            </button>
            <button
              *ngIf="isAdmin || isSuperUser"
              class="dropdown-item"
              ngbDropdownItem
              (click)="router.navigate(['/price-overview'])"
            >
              Price Overview
            </button>
            <button
              *ngIf="isSuperUser"
              class="dropdown-item"
              ngbDropdownItem
              (click)="router.navigate(['/users'])"
            >
              Configured Users
            </button>
          </div>
        </div>
      </nav>
      <a routerLink="/" class="navbar-brand ps-4">Store Checkout</a>
    </div>

    <div style="float: right; margin-right: 10px">
      <nav class="navbar navbar-toggleable-md navbar-light bg-light">
        <div
          class="navbar-brand"
          ngbDropdown
          #myDrop="ngbDropdown"
          *ngIf="isAuthenticated"
        >
          <button
            class="nav-link dropdown-toggle"
            style="background-color: transparent; font-size: 13px !important"
            id="dropdownManual"
            ngbDropdownAnchor
            (focus)="myDrop.open()"
          >
            Logged in as {{ loggedInUser }}
          </button>
          <div ngbDropdownMenu aria-labelledby="dropdownManual">
            <button
              class="dropdown-item"
              ngbDropdownItem
              (click)="onChangePassword()"
            >
              Change Password
            </button>
            <button class="dropdown-item" ngbDropdownItem (click)="onLogout()">
              Sign out
            </button>
          </div>
        </div>
      </nav>
    </div>
  </nav>
</div>
