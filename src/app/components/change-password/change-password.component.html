<div class="row flex-row">
  <div class="col-12 col-md-6 col-md-offset-3 center-form">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <span>
        <h5>Change current password</h5>
      </span>
      <hr />
      <div class="form-group mt-2">
        <label for="old_password">Current Password</label>
        <input
          type="password"
          id="old_password"
          class="form-control"
          ngModel
          name="old_password"
          required
        />
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          validateEqual="confirmPassword"
          reverse="true"
          #password="ngModel"
        />
        <div
          [hidden]="
            password.valid || (password.pristine && !authForm.submitted)
          "
          class="text-danger"
        >
          <small> Password is required (min 6 characters) </small>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Repeat Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          ngModel
          name="confirmPassword"
          required
          minlength="6"
          validateEqual="password"
          reverse="false"
          #confirmPassword="ngModel"
        />
        <small
          [hidden]="
            confirmPassword.valid ||
            (confirmPassword.pristine && !authForm.submitted)
          "
          class="text-danger"
        >
          Password mismatch
        </small>
      </div>
      <div class="mt-4">
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >
          Change Password
        </button>
      </div>
    </form>
  </div>
</div>
