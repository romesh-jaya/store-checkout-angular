<div class="row flex-row">
  <div class="col-12 col-md-6 col-md-offset-3 reg-form">
    <div class="mt-4">
      <p *ngIf="!isLoggedIn">Please login or signup to continue</p>
      <p *ngIf="isLoggedIn">Welcome to Store Checkout</p>
    </div>
    <form
      #authForm="ngForm"
      (ngSubmit)="onSubmit(authForm)"
      *ngIf="!isLoggedIn"
    >
      <h4>{{ isLoginMode ? "Login" : "Sign Up" }}</h4>
      <hr />
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
          #email="ngModel"
        />
        <div
          [hidden]="email.valid || (email.pristine && !authForm.submitted)"
          class="text-danger"
        >
          <small> Email is required</small>
        </div>
      </div>
      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          appValidateEqual="confirmPassword"
          reverse="true"
          #password="ngModel"
        />
        <div
          [hidden]="
            password.valid || (password.pristine && !authForm.submitted)
          "
          class="text-danger"
        >
          <small>
            Password is required
            <span *ngIf="!isLoginMode">(min 6 characters)</span>
          </small>
        </div>
      </div>
      <div class="form-group mt-2" *ngIf="!isLoginMode">
        <label for="password">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          ngModel
          name="confirmPassword"
          required
          minlength="6"
          appValidateEqual="password"
          reverse="false"
          #confirmPassword="ngModel"
        />
        <small
          [hidden]="
            confirmPassword.valid ||
            (confirmPassword.pristine && !authForm.submitted)
          "
          class="text-danger"
        >
          Password mismatch
        </small>
      </div>
      <div class="mt-5 d-flex justify-content-between">
        <button class="btn btn-primary" id="btnSubmit" type="submit">
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        <button
          class="btn btn-secondary"
          (click)="onSwitchMode()"
          type="button"
        >
          Switch to {{ isLoginMode ? "Sign Up" : "Login" }}
        </button>
      </div>
    </form>
  </div>
</div>
