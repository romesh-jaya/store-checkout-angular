<div class="container-price m-auto">
  <mat-card appearance="outlined" *ngFor="let row of dataSource">
    <mat-card-header>
      <mat-card-title>{{ row.product }}</mat-card-title>
      <mat-card-subtitle>{{ row.price1 }} {{ row.price2 }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
