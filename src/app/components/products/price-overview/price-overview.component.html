<div class="mb-component-header">
    Price Overview
</div>

<div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="lineNo">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.lineNo}} </td>
            </ng-container>

            <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.product}} </td>
            </ng-container>

            <ng-container matColumnDef="price1">
                <th mat-header-cell *matHeaderCellDef> Price 1 </th>
                <td mat-cell *matCellDef="let element"> {{element.price1}} </td>
            </ng-container>

            <ng-container matColumnDef="price2">
                <th mat-header-cell *matHeaderCellDef> Price 2 </th>
                <td mat-cell *matCellDef="let element"> {{element.price2}} </td>
            </ng-container>

            <!-- Edit Button Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit Prices</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-stroked-button (click)="onEditClicked(element.product)">Edit
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


    </div>

</div>
<app-spinner [show]="showSpinner" [text]="'Loading...'"></app-spinner>
